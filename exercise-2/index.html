<!DOCTYPE html>
<html>
   <head>
      <title>Todo list App</title>
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <form id="todolistForm" onsubmit="return false">
            <p>
               <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
               <b>Add Item</b>
               </label>
               <input id="new-task" type="text" tabindex="1">
               <button tabindex="2">Add</button>
            </p>
            <h3>
               <b>Todo</b>
            </h3>
            <ul id="incomplete-tasks">
               <li>
                  <input type="checkbox" tabindex="3">
                  <label>Pay Bills</label>
                  <input type="text" tabindex="4">
                  <button class="edit" tabindex="5">Edit</button>
                  <button class="delete" tabindex="6">Delete</button>
               </li>
               <li class="editMode">
                  <input type="checkbox" tabindex="7">
                  <label>Go Shopping</label>
                  <input type="text" value="Go Shopping" tabindex="8">
                  <button class="edit" tabindex="9">Save</button>
                  <button class="delete" tabindex="10">Delete</button>
               </li>
            </ul>
            <h3>
               <b>Completed</b>
            </h3>
            <ul id="completed-tasks">
               <li>
                  <input type="checkbox" checked tabindex="11">
                  <label>See the Doctor</label>
                  <input type="text" tabindex="12">
                  <button class="edit" tabindex="13">Edit</button>
                  <button class="delete" tabindex="14">Delete</button>
               </li>
            </ul>
      </div>
      </form>
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
